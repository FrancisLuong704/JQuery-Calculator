<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <h1>3</h1>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <h1>+</h1>
            </button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <h1>6</h1>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <h1>&minus;</h1>
            </button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <h1>9</h1>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <h1>&times;</h1>
            </button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <h1>&divide;</h1>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <h1>^</h1>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <h1>=</h1>
            </button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <h1>clear</h1>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {

      // Your code here...
      let num1 = ''
      let num2 = ''
      let op = ''
      let total = ''



      $(document).ready(function () {
        //INTERPRETS THE BUTTON PRESSED AND PULLS THE VALUE TO THE RIGHT HANDLER FUNCTION.
        $('.btn').on('click', function (e) {
          let btn = this.value;
          if (btn >= '0' && btn <= '9') {

            numHandler(btn);
          } else if (btn !== 'clear' && btn !== 'equals') {
            opHandler(btn);
          }

        });
        //HANDLES THE NUMBERS TAKEN FROM THE BUTTONS PRESSED AND ASSIGNS THEM TO A VARIABLE.
        function numHandler(num) {
          if (op === '') {
            num1 = num1 + Number(num);
            console.log('num 1:' + num1);
            $("#first-number").text(num1);

          } else {
            num2 = num2 + Number(num);
            console.log('num 2:' + num2);
            $("#second-number").text(num2);
          }

        }
        //HANDLES THE OPERATORS TAKEN FROM THE BUTTONS PRESSED AND ASSIGNS THEM TO A VARIABLE.
        function opHandler(oper) {
          op = oper;
          console.log("op:" + op);
          $("#operator").text(op);
        }
        //INTERPRETS THE BUTTON PRESSED AND PULLS THE VALUE TO THE RIGHT HANDLER FUNCTION.
        $('#button-equal').on('click', function () {
          console.log('test');
          if (op === 'plus') {
            total = Number(num1) + Number(num2);
            console.log(total);
            $("#result").text(total);
          }//multiply
          if (op === 'times') {
            total = Number(num1) * Number(num2);
            console.log(total);
            $("#result").text(total);
          }//subtraction
          if (op === 'minus') {
            total = Number(num1) - Number(num2);
            console.log(total);
            $("#result").text(total);
          }//division
          if (op === 'divide') {
            total = Number(num1) / Number(num2);
            console.log(total);
            $("#result").text(total);
          }//power
          if (op === 'power') {
            total = Math.pow(Number(num1), Number(num2));
            console.log(total);
            $("#result").text(total);
          }
        })
        //this clears the screen
        $('#button-clear').on('click', function () {
          $("#result").text('');
          $("#operator").text('');
          $("#first-number").text('');
          $("#second-number").text('');
          num1 = '';
          num2 = '';
          op = '';
          total = '';
          console.log("op:" + op);
          console.log('num 1:' + num1);
          console.log('num 2:' + num2);
          console.log('total:' + total);
        })
      });
    });
  </script>

</body>

</html>
